<!-- De acordo com a calculadora que temos montado nas aulas passadas, criar um IF para verificar se o valor é maior que 10, caso seja, informar uma mensagem escolhida por você. -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
     
        <script type="text/javascript">
            var notaUm = Number(prompt ("Digite sua primeira nota."));
            var notaDois= Number(prompt ("Digite sua segunda nota."));
            var notaTres = Number(prompt ("Digite sua terceira nota."));
            var notaQuatro = Number(prompt ("Digite sua quarta nota."));

            var media = (parseInt(notaUm) + parseInt(notaDois) + parseInt(notaTres) + parseInt(notaQuatro))/4 ;

            if(media == 10){
                document.write("Sua média é igual a 10")
            } else if(media > 10) {
                document.write("Sua média é maior que 10")
            } else {
                document.write("Sua média é menor que 10")
            }
     
        </script>
     
    </head>
</html>
