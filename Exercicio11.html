<!DOCTYPE html>
<html lang="pt-br">
    <head>
     
        <script type="text/javascript">
            var numeros = [];

            while(true) {
	            var numero = prompt("Digite um n√∫mero ou S para sair/finalizar");
	            if (numero == 'S') {
		            break;
	            } else {
		            numeros.push(Number(numero));
	            }
            }

            var soma = 0;
            for (i = 0;i < numeros.length;i++) {
	            soma += numeros[i];
            }

            var resultado = soma / numeros.length;
            document.write(resultado);

        </script>
     
      </head>
</html>
