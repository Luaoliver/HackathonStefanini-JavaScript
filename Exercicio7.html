<!-- Utilizando o for crie um programa que calcule a função log Math.log(x) para cada valor do contador. Este programa deve solicitar os valores iniciais, finais e de incremento. E também escrever na tela o resultado. -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <script type="text/javascript">
            var notaUm = Number;
            
            for(notaUm = prompt ("Digite um número para iniciar"); notaUm < 10; notaUm++) {
                document.write("O logaritmo natural do número " + notaUm + " é igual a: " + Math.log(notaUm) + ". ");
            }
     
        </script>
     
    </head>
</html>
